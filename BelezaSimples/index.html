<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Serviços</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Serviços</h1>

    <form id="formServico">
        <input type="hidden" name="id" id="id">
        <input type="text" id="nome" name="nome" placeholder="Nome do serviço" required><br>
        <input type="text" id="descricao" name="descricao" placeholder="Descrição" required><br>
        <input type="text" id="icone" name="icone" placeholder="Ícone (URL ou nome)"><br>
        <button type="submit">Salvar</button>
    </form>

    <h2>Lista de Serviços</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Ícone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaServicos">
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
